<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <!-- font awesome cdn (used here for icons) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Jira Ticket</title>
    <script
      src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"
      defer
    ></script>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <!-- toolbox -->
    <div class="toolbox-cont">
      <div class="toolbox-priority-cont">
        <div class="lightpink color"></div>
        <div class="lightgreen color"></div>
        <div class="aqua color"></div>
        <div class="yellow color"></div>
      </div>
      <div class="toolbox-action-cont">
        <div class="add-btn">
          <i class="fa-solid fa-plus"></i>
        </div>
        <div class="remove-btn">
          <i class="fa-solid fa-xmark"></i>
        </div>
      </div>
    </div>
    <!-- main container -->
    <div class="main-cont"></div>

    <!-- modal container -->
    <div class="modal-cont">
      <textarea class="textarea-cont" spellcheck="false"></textarea>
      <div class="priority-colors-cont">
        <div class="lightpink priority-color"></div>
        <div class="lightgreen priority-color"></div>
        <div class="aqua priority-color"></div>
        <div class="yellow priority-color border"></div>
      </div>
    </div>
  </body>
</html>
